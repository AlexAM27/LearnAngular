<div class="recipe-container">
  <h3>Recipes List</h3>
  <div class="mb-3" *ngFor="let recipe of recipesList">
    <h4>{{recipe.name}}</h4>
    <img class="img" src={{recipe.image}} alt="">
    <div class="actions">
      <i class="bi bi-info-circle clicable-icon"></i>
      <i class="bi bi-card-list clicable-icon"></i>
    </div>
    <div class="description">
      <p>
        {{recipe.description}}
      </p>
    </div>
    <div class="list">

    </div>
  </div>
</div>
