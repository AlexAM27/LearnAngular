<div class="row">
  <div class="col-xs-12">
    <img
      [src]="recipeDetailsItem.imagePath"
      alt="{{ recipeDetailsItem.name }}"
      class="img-responsive"
      style="max-height: 300px"
    />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipeDetailsItem.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button
        type="button"
        class="btn btn-primary dropdown-toggle"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li>
          <a
            style="cursor: pointer;"
            (click)="onAddToShoppingList(recipeDetailsItem.ingredients)"
            >To Shopping List</a
          >
        </li>
        <li><a style="cursor: pointer;" [routerLink]="'edit'">Edit Recipe</a></li>
        <li><a style="cursor: pointer;">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ recipeDetailsItem.description }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let item of recipeDetailsItem.ingredients"
      >
        {{ item.name }} - {{ item.amount }}
      </li>
    </ul>
  </div>
</div>
