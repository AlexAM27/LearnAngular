<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit()" #form="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name" class="form-label">Name</label>
          <input type="text" id="name" class="form-control" name="name" ngModel #nameInput="ngModel" required>
          <span *ngIf="!nameInput.valid && nameInput.touched">This field should not be empty!</span>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount" class="form-label">Amount</label>
          <input type="number" min="1" id="amount" class="form-control" name="amount" ngModel #amountInput="ngModel" required>
          <span *ngIf="!amountInput.valid && amountInput.touched">This field should not be empty!</span>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" [disabled]="!form.valid">{{ editMode ? "Edit" : "Add"}}</button>
          <button class="btn btn-danger" type="button" [disabled]="!editMode" (click)="onDeleteItem()">Delete</button>
          <button class="btn btn-primary" type="button" (click)="onClearForm()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
